<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/todayListLayout}">
<style>
   #addFileTable {
      border-spacing: 10px;
      border-collapse: separate;
   }
</style>

<body>

   <div layout:fragment="custom-content">
      <div class="heading-banner-area overlay-bg">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="heading-banner">
                     <div class="heading-banner-title">
                        <h2>My Page</h2>
                     </div>
                     <div class="breadcumbs pb-15">
                        <ul>
                           <li><a href="index.html">Home</a></li>
                           <li>My Page</li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="shopping-cart-area  pt-50 pb-60">

         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="shopping-cart">
                     <!-- Nav tabs -->
                     <ul class="cart-page-menu row clearfix mb-30">
                        <li class="active"><a href="#todayList" data-toggle="tab" id="todayListBtn">오늘의 방송</a></li>
                        <li><a href="#myPage" data-toggle="tab">My Page</a></li>
                        <li><a href="#totalList" data-toggle="tab">모든방송</a></li>
                        <li><a href="#" data-toggle="tab">구독한 컨텐츠</a></li>
                     </ul>

                     <!-- Tab panes -->
                     <!-- <div class="shop-cart-table"> -->
                     <div class="shop-cart-table">
                        <!-- todayList start -->
                        <div class="tab-pane active" id="myPage">
                           <form action="#">
                              <div class="col-lg-12">
                                 <div class="single-product clearfix">
                                    <div class="profileImg" style="padding: 15px; float:left; margin-right: 10px; ">
                                       <img src="../../img/mscustom/sampleProfile.jpg" width="100px" height="100px"
                                          alt="" />
                                    </div>

                                    <div class="product-info" style="float:left; padding: 15px;">

                                          <div class="fix mb-20">
                                             <span class="pro-price"><p id="title">허니보이스 김만기의 아침을 여는 출근방송</p></span>
                                             <input id="cpInfoTitle" type="text" class="custom-select mb-15 ">
                                          </div>
                                          <p id="id">@mangit </p>
                                          <p id="introduce">안녕하세요. 김만기입니다. </p>
                                          <input id="cpInfoIntroduce" type="text" class="custom-select mb-15 ">
                                       </div>
                                       <div class="btnArea" style="float: left; padding-left: 15em;">
                                          <button id="modifyInfo" data-text="정보수정"
                                          class="button-one submit-button mt-15">정보수정</button><br>
                                          <button id="registerFiles" data-text="방송등록"
                                          class="button-one submit-button mt-15" onclick="openModal()">방송등록</button>
                                       </div>
                                    </div>
                                 <!-- </div> -->
                                 <!-- Single-product end -->

                              </div>
                              <!-- end of col-lg-12 -->
                           </form>

                           <h4> 리스트확인 </h4>
                        </div>


                        <!-- check-out start -->
                        <!-- 등록창 -->
                        <div class="tab-pane" id="registerModal">
                           <form action="#">
                              <div class="shop-cart-table check-out-wrap">
                                 <div class="row">

                                 </div>
                              </div>
                           </form>
                        </div>
                        <!-- check-out end -->

                        <!-- totalList start -->
                        <div class="tab-pane" id="totalList">
                           <form action="#">

                           </form>
                        </div>


                        <!-- 방송업로드 modal -->
                        <div class="modal fade addFileModal" id="layerpop" data-backdrop="static">
                           <div class="modal-dialog">
                              <div class="modal-content">
                                 <!-- header -->
                                 <div class="modal-header">
                                    <!-- 닫기(x) 버튼 -->
                                    <button type="button" class="close" id="closeCPRegisterModal" data-dismiss="modal"
                                       onclick="resetCPUploadElements()">×</button>
                                    <!-- header title -->
                                    <h4 class="modal-title">방송업로드</h4>
                                 </div>
                                 <!-- body -->
                                 <div style="text-align: center;">
                                    <div class="modal-body" style="display: inline-block;">
                                       <table class="tableForm" id="addFileTable">
                                          <tr>
                                             <td colspan="4">
                                                <input type="file" id="addFiles" multiple>
                                             </td>
                                          </tr>
                                          <tr>
                                             <td>　</td>
                                          </tr>
                                          <tr>
                                             <td>송출일자</td>
                                             <td>방송제목</td>
                                             <td>파일</td>
                                             <td>삭제</td>
                                          </tr>
                                          <tbody id="filelistArea"></tbody>
                                       </table>
                                       <!-- end of Table -->
                                       <button id="deleteFiles">선택한 파일삭제</button>
                                    </div>
                                 </div>
                                 <!-- Footer -->
                                 <div class="modal-footer">
                                    <button id="submitBtn">등록</button>
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end of container -->





      </div>

      <script th:src="@{~/js/vendor/jquery-1.12.0.min.js}"></script>
      <script th:src="@{~/js/mscustom/functions.js}"></script>
      <script th:src="@{~/js/mscustom/cpMyPage.js}"></script>

      <script>

         var formDataForFiles = new FormData();

         $(document).ready(function () {
            $("#addFiles").on("change", showFiles);
            $("#deleteFiles").on("click", deleteFiles);
            $("#submitBtn").on("click", registerFiles);
            loadPage();
         })
      </script>

   </div>
   <!--이건 왜 여기 와야 하는걸까? -->
</body>

</html>
