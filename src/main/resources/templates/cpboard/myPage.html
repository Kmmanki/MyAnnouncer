<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/todayListLayout}">

<body>

   <div layout:fragment="custom-content">
      <div class="heading-banner-area overlay-bg">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="heading-banner">
                     <div class="heading-banner-title">
                        <h2>My Page</h2>
                     </div>
                     <div class="breadcumbs pb-15">
                        <ul>
                           <li><a href="index.html">Home</a></li>
                           <li>My Page</li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="shopping-cart-area  pt-50 pb-60">

         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="shopping-cart">
                     <!-- Nav tabs -->
                     <ul class="cart-page-menu row clearfix mb-30">
                        <li class="active"><a href="#todayList" data-toggle="tab" id="todayListBtn">오늘의 방송</a></li>
                        <li><a href="#myPage" data-toggle="tab">My Page</a></li>
                        <li><a href="#totalList" data-toggle="tab">모든방송</a></li>
                        <li><a href="#" data-toggle="tab">구독한 컨텐츠</a></li>
                     </ul>

                     <!-- Tab panes -->
                     <div class="tab-content">
                        <!-- todayList start -->
                        <div class="tab-pane active" id="myPage">
                           <form action="#">
                                 <div class="col-lg-12">
                                       <div class="single-product clearfix">
                                          <div class="profileImg" style="padding: 15px; float:left; margin-right: 10px; ">
                                             <img src="../../img/mscustom/sampleProfile.jpg" width="100px"
                                                height="100px" alt="" />
                                          </div>
                                          <div class="product-info"
                                             style="float:left; padding: 15px;">
                                             <div class="fix mb-20">
                                                <span class="pro-price">허니보이스 김만기의 아침을 여는 출근방송</span>
                                             </div>
                                                <p>@mangit </p>
                                                <p>안녕하세요. 김만기입니다. </p>
                                          </div>
                                          <div class="btnArea" style="float: left; padding-left: 15em;">
                                             <button id="modifyInfo" type="submit" data-text="정보수정"
                                                class="button-one submit-button mt-15">정보수정</button><br>
                                             <button id="modifyInfo" type="submit" data-text="방송등록"
                                                class="button-one submit-button mt-15">방송등록</button>
                                          </div>
                                       </div>
                                    <!-- Single-product end -->
                                 </div>
                              <!-- end of shop-cart-table -->
                           </form>
                        </div>


                        <!-- check-out start -->
                        <!-- 등록창 -->
                        <div class="tab-pane" id="registerModal">
                           <form action="#">
                              <div class="shop-cart-table check-out-wrap">
                                 <div class="row">
                                    <h3 style="text-align: center; ">방송등록</h3>
                                    <br>

                                 </div>
                              </div>
                           </form>
                        </div>
                        <!-- check-out end -->

                        <!-- totalList start -->
                        <div class="tab-pane" id="totalList">
                           <form action="#">

                           </form>
                        </div>

                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end of container -->





      </div>




      <script>

         $(document).ready(function () {

         })
      </script>


   </div>
   <!--이건 왜 여기 와야 하는걸까? -->
</body>

</html>
